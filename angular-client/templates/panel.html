<div class="container"> 
		<log-items 
    	ng-repeat="message in $ctrl.messages track by $index"
    	message="message"
  	/>
</div>

<div class="container">

	<div class="message"> 
		Message: <input type="text" name="message" ng-model="$ctrl.message">
	<br>
	<button class="btn" ng-click="$ctrl.handleSubmit()">Submit</button>
	<button class="btn" ng-click="$ctrl.clearLog()">Clear Log</button>

	</div>


	Location: <input type="text" name="location" placeholder="/echo"> 
	<br>
	<button class="btn">Connect</button>
	<button class="btn">Disconnect</button>
	<br>

</div>
